<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,target-densitydpi=device-dpi,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="wrap">
        <!-- 竖屏 -->
        <!-- 竖屏 end -->

        <!-- 横屏 -->
        <div class="content">
            <!-- loading -->
            <div class="loading dn">
                <img src="img/lad_bg.jpg" class="pg">
                <div class="inner">
                    <div class="load_title">
                        <img src="img/lad_1.png" class="lad_1">
                        <img src="img/lad_2.png" class="lad_2">
                    </div>
                    <div class="load_person">
                        <img src="img/lad1_1.png" png class="lad1_1 person_show">
                        <img src="img/lad1_2.png" class="lad1_2 person_show">
                        <img src="img/lad1_3.png" class="lad1_3 person_show">
                        <img src="img/lad1_4.png" class="lad1_4 person_show">
                        <img src="img/lad1_5.png" class="lad1_5 person_show">
                    </div>
                    <div class="load_progress">
                        <div class="load_f_one dn"></div>
                        <div class="load_f_two dn"></div>
                        <div class="load_f_thr"></div>
                        <img src="img/lad_4.png" class="lad_4">
                    </div>
                    <div class="load_line">
                        <div class="load_pre"></div>
                    </div>
                    <img src="img/lad_3.png" class="lad_3">
                </div>
            </div>

            <!-- 巴拿马国博览会 -->
            <div class="page1 dn">
                <img src="img/p1_bg.jpg" class="pg">
                <div class="inner">
                    <img src="img/p1_1.png" class="p1_1">
                    <div class="shake_box">
                        <img src="img/p1_4.png" class="p1_4">
                        <img src="img/p1_4_1.png" class="p1_4_1">
                    </div>
                    <div class="p1_2 animte_box" id="wineBox">
                        <img src="img/p1_2.png">
                    </div>
                    <img src="img/p1_3.png" class="p1_3">
                </div>
            </div>

            <!--make start-->
            <div class="make dn">
                <img src="img/p2_Bg.jpg" class="pg">
                <div class="inner">
                    <img src="img/p2_1.png" class="p2_1">
                    <img src="img/p2_2.png" class="p2_2">
                    <img src="img/p2_3.png" class="p2_3">
                    <div class="make-box">
                        <div class="make-btn"><img src="img/p2_5.png" class="p2_5"></div>
                        <img src="img/p2_4.png" class="p2_4">
                    </div>
                </div>
            </div>

            <!-- 制曲 start -->
            <div class="stepOne dn">
                <img src="img/p3_bg.jpg" class="pg">
                <div class="inner">
                    <div class="s_o_des">
                        <img src="img/p3_2.png" class="p3_2">
                        <img src="img/p3_1.png" class="p3_1">
                    </div>
                    <div class="s_o_fill">
                        <img src="img/p3_11.png" class="p3_11">
                        <img src="img/p3_12.png" class="p3_11" id="mire">
                        <img src="img/p3_3.png" class="p3_3">
                        <img src="img/p3_3_1.png" class="p3_3_1">
                    </div>
                    <div class="s_o_pre">
                        <img src="img/p3_4.png" class="p3_4">
                        <div class="per_inner">
                            <img src="img/p3_5.png" class="p3_5">
                        </div>

                    </div>
                    <div class="s_o_gesture">
                        <div class="tips_font">
                            <img src="img/hj_1.png" class="hj_1">
                            <div class="wco"></div>
                            <div class="wct"></div>
                            <div class="wch"></div>
                            <img src="img/lad_4.png" class="wcprecent">
                        </div>
                        <img src="img/p3_7.png" class="p3_7">
                        <img src="img/p3_8.png" class="p3_8">
                    </div>
                    <div class="click_gesture">
                        <img src="img/p5_17.png" class="p5_17">
                        <img src="img/p5_18.png" class="p5_18">
                    </div>
                    <div class="s_o_move">
                        <img src="img/p3_6.png" class="p3_6">
                    </div>
                    <div class="move_btn">
                        <img src="img/p3_9.png" class="p3_9">
                    </div>
                    <div class="s_o_next">
                        <img src="img/p3_10.png" class="p3_10">
                    </div>
                </div>
            </div>

            <!-- 上甄蒸煮 -->
            <div class="stepTwo">
                <img src="img/p4_bg.png" class="pg">
                <div class="stepTwo_area typearea">
                    <div class="s_t_des">
                        <img src="img/p4_2.png" class="p4_2">
                        <img src="img/p4_1.png" class="p4_1">
                    </div>
                    <div class="move_l"><img src="img/p4_10.png" class="p4_10"></div>
                    <div class="move_r"><img src="img/p4_11.png" class="p4_11"></div>
                    <img src="img/p4_9.png" class="p4_9">
                    <div class="move_c"><img src="img/p4_9_1.png" class="p4_9_1"></div>
                    <div class="two_first">
                        <div class="s_t_tips">
                            <img src="img/p4_12.png" class="p4_12">
                        </div>
                        <div class="s_t_gesture">
                            <img src="img/p5_12.png" class="p5_12">
                            <img src="img/p5_13.png" class="p5_13">
                        </div>
                    </div>

                    <div class="two_second dn">
                        <div class="s_t_tips">
                            <img src="img/p4_6.png" class="p4_6">
                        </div>
                        <div class="s_t_gesture">
                            <img src="img/p4_7.png" class="p4_7">
                            <img src="img/p4_8.png" class="p4_8">
                        </div>
                    </div>

                    <div class="move_container"><img src="img/p4_5.png" class="p4_5"><img src="img/p4_5_1.png" class="p4_5_1"><img src="img/p4_4.png" class="p4_4"></div>
                    <div class="s_t_box">
                        <img src="img/p4_13.png" class="p4_13">
                        <img src="img/p4_17.png" class="p4_17">
                        <img src="img/p4_14.png" class="p4_14">
                        <img src="img/p4_15.png" class="p4_15 fog_one">
                        <img src="img/p4_15.png" class="p4_15 fog_two">
                        <img src="img/p4_16.png" class="p4_16">
                    </div>
                    <div class="s_t_next">
                        <img src="img/p4_3.png" class="p4_3">
                    </div>
                </div>
            </div>

        </div>
        <!-- 横屏 end -->
    </div>
</body>

</html>
